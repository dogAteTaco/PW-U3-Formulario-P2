<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/scriptResultados.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Resultados de Envíos</title>
</head>
<body>
    <div class="container"><h1>Resultados de Envíos</h1>
        <table class="table  table-striped  table-bordered table-hover">
            <thead class="thead-dark table-primary">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Teléfono</th>
                    <th>Correo Electrónico</th>
                    <th>Edad</th>

                </tr>
            </thead>
            <tbody id="tablaResultados">
                <!-- Aquí se agregarán las filas de la tabla con los resultados -->
            </tbody>
        </table>
        <button class="btn btn-warning" id="botonBorrar">Limpiar Registros</button>
    </div>
